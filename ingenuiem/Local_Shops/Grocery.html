<html>
     <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="Grocery.css">
        <title>Grocery Shops</title>
     </head>
     <body>
        <div class="form-background">
            <div class="mb-3">
                <label for="formGroupExampleInput" class="form-label">Name</label>
                <input type="text" class="form-control input" id="formGroupExampleInput" placeholder="Enter the name of your shop">
                 <br>
                 <br>
                <label for="formGroupExampleInput" class="form-label">Contact</label>
                <input type="number" class="form-control input" id="formGroupExampleInput" placeholder="Enter contact number of your shop">
                <br>
                 <br>
                <label for="formGroupExampleInput" class="form-label">Opens At</label>
                <input type="time" class="form-control input" id="formGroupExampleInput" >
                <br>
                 <br>
                <label for="formGroupExampleInput" class="form-label">Description</label>
                <input type="text" class="form-control input" id="formGroupExampleInput" >
              </div>

              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Address</label>
                <input type="text" class="form-control input" id="formGroupExampleInput2" placeholder="Enter address of your shop">
                <br><br>
                <label for="formGroupExampleInput2" class="form-label">Owner</label>
                <input type="text" class="form-control input" id="formGroupExampleInput2" placeholder="Enter name of teh owner">
                <br>
                 <br>
                <label for="formGroupExampleInput" class="form-label">Closes At</label>
                <input type="time" class="form-control input" id="formGroupExampleInput" >
                <br>
                <br>
                <br>
                <button type="button" class="btn btn-outline-primary">Submit</button>
              </div>
        </div>
     </body>
</html>
