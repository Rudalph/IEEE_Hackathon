     <body>
        <div class="head-text">
            <h1>Register Your Grocery Shop</h1>

        <div class="form-background">
          <form id="groceryForm" action="/Homepage.html" method="post">

            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Name</label>
              <input type="text" class="form-control input" id="formGroupExampleInput" placeholder="Enter the name of your shop">
               <br>

              <br>

              <input type="time" class="form-control input" id="formGroupExampleInput" >

               <br>

     <script>
      function submitForm() {
          const name = document.getElementById("formGroupExampleInput").value;
          const contact = document.getElementById("formGroupExampleInput2").value;
          const opensAt = document.getElementById("opensAt").value;
          const description = document.getElementById("description").value;
          const address = document.getElementById("address").value;
          const owner = document.getElementById("owner").value;
          const closesAt = document.getElementById("closesAt").value;
  
          const groceryData = {
              name,
              contact,
              opensAt,
              description,
              address,
              owner,
              closesAt
          };
  
          // Reference to your Firebase database
          const database = firebase.database();
  
          // Push data to the database
          database.ref("groceryShops").push(groceryData);
  
          // Reset the form
          document.getElementById("groceryForm").reset();
      }
