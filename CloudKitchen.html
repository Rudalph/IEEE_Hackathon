<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="CloudKitchen.css">
    <title>Cloud Kitchen Form</title>
</head>
<body>
    <div class="form-background">
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label">Store Name:</label>
            <input type="text" class="form-control input" id="formGroupExampleInput" placeholder="Enter the name of your shop">
             <br>
             <br>
            <label for="formGroupExampleInput" class="form-label">Contact:</label>
            <input type="number" class="form-control input" id="formGroupExampleInput" placeholder="Enter contact number of your shop">
            <br>
             <br>
            <label for="formGroupExampleInput" class="form-label">Duration:</label>
            <input type="time" class="form-control input" id="formGroupExampleInput" >
            <br>
             <br>
            <label for="formGroupExampleInput" class="form-label">Description:</label>
            <input type="text" class="form-control input" id="formGroupExampleInput" >
          </div>

          <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label">Address:</label>
            <input type="text" class="form-control input" id="formGroupExampleInput2" placeholder="Enter address of your shop">
            <br><br>
            <label for="formGroupExampleInput2" class="form-label">Owner Name:</label>
            <input type="text" class="form-control input" id="formGroupExampleInput2" placeholder="Enter name of teh owner">
            <br>
            <br>
            <label for="formGroupExampleInput" class="form-label">Email:</label>
            <input type="email" class="form-control input" id="formGroupExampleInput" >
            <br>
            <br>
            <label for="formGroupExampleInput" class="form-label">Home Delivery:</label>
            <input type="text" class="form-control input" id="formGroupExampleInput2" placeholder="yes or no">
            <br>
            <br>
            <br>
            <button type="button" class="btn btn-outline-primary">Submit</button>
          </div>
    </div>
</body>
</html>
